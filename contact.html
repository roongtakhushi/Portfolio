<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Khushi Roongta</title>
    <link rel="stylesheet" href="stylecontact.css"> <!-- CSS file for styling -->
</head>
<body>
    <div id="loader"></div>

    <div class="container">
        <header>
            <h1>Contact Me</h1>
        </header>

        <section>
            <h2>Get in Touch</h2>
            <p>Feel free to reach out to me by filling out the form below.</p>
            

            <form action="https://formspree.io/f/xyzkagpg" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
        

        <footer>
            <a href="index.html" class="back-button">Back to Home</a>
        </footer>
    </div>
</body>
</html>
